<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<script src="http://maps.google.com/maps/api/js?sensor=true"
		type="text/javascript" />
	<title>Testes de Mapas</title>
</h:head>
<h:body>

	<div align="center">

		<ui:insert name="menu">
			<ui:include src="/commonMenu.xhtml" />
		</ui:insert>

		<p:panel header="Mapa" style="width:90%">

			<h:form>
				<p:gmap center="-21.777454,-43.372405" zoom="15" type="ROADMAP"
					model="#{mapBean.mapModel}" style="width:800px;height:600px">

					<p:ajax event="overlaySelect" listener="#{mapBean.onMarkerSelect}" />

					<p:gmapInfoWindow>
						<p:outputPanel
							style="text-align:center;display:block;margin:auto:">

							<h:outputText value="#{mapBean.marker.title}"
								style="font-weight:bold" />

							<br />
							<h:outputText value="#{mapBean.marker.data}" />

						</p:outputPanel>

					</p:gmapInfoWindow>

				</p:gmap>
			</h:form>

		</p:panel>
	</div>
</h:body>
</html>
