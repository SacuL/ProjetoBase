<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Testes de Gráficos</title>
	<script type="text/javascript">
		function ext1() {
			this.cfg.axes.yaxis.tickOptions = {
				formatString : '%d'
			};
			this.cfg.axes.xaxis.tickOptions = {
				formatString : '%d'
			};
		}
	</script>
</h:head>
<h:body>

	<div align="center">

		<ui:insert name="menu">
			<ui:include src="/commonMenu.xhtml" />
		</ui:insert>

		<p:panel header="Gráficos" style="width:90%">

			<p:contextMenu for="linear" style="z-index:50">
				<p:menuitem value="Diminuir zoom" url="javascript:void(0)"
					onclick="grf1.resetZoom();" icon="ui-icon-zoomout" />
			</p:contextMenu>

			<p:lineChart id="linear" value="#{chartBean.linearModel}"
				legendPosition="e" title="Linear Chart" minY="0" minX="0"
				zoom="true" style="height:300px" extender="ext1" widgetVar="grf1" />

		</p:panel>

	</div>
</h:body>
</html>
